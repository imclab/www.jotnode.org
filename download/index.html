<div>
	Jotnode is easily installable on ubuntu.

	<pre class="terminal"><code>$ sudo add-apt-repository ppa:jerome-etienne/neoip && \
    sudo apt-get update && sudo apt-get install neoip-router
	</code></pre>
	
	Check it is all ok
	<pre class="terminal"><code>$ sudo /etc/init.d/neoip-router status
	</code></pre>
